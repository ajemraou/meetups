{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
  {% block stylesheets %} {% endblock %}
  <title>{% block title %} My Meetups {% endblock %}</title>
</head>

<body>
  <header id="meetups-header">
    <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
    <h1>{% block main_heading %} {% endblock %}</h1>
    {% block sub_heading %} {% endblock %}
  </header>
  <main>
    {% block body %} {% endblock %}
  </main>
</body>

</html>
